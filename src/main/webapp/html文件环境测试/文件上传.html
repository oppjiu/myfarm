<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>

    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/green/easyui.css?t564">
    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/color.css">

    <script type="text/javascript" src="../ext/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../ext/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../ext/easyui/plugins/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="../ext/easyui/plugins/jquery.draggable.js"></script>
    <script type="text/javascript" src="../ext/easyui/locale/easyui-lang-zh_CN.js"></script>

    <link rel="stylesheet" type="text/css" href="../ext/farm/farm.css">
    <link rel="stylesheet" type="text/css" href="../ext/farm/imgPosition.css?t=0901">

    <script type="text/javascript" src="../ext/farm/helper.js"></script>
    <script type="text/javascript" src="../ext/farm/imgPosition.js"></script>
</head>
<body>
<div><input type="file" name="upload"></div>
<div><input type="button" value="上传" onclick="upload()"></div>

<div><input id="filename" name="filename" type="text" value=""></div>
<div><input type="button" value="下载"></div>

<script>
    function upload() {
        request({}, 'post', 'http://localhost:8080/myfarm/file/upload',
            function getMessage(res) {
                console.log(res.data);
                var filename = document.querySelector('#filename');
                filename.value = res.data;
            }, false);

    }

    function download() {
        request({}, 'post', 'http://localhost:8080/myfarm/file/download',
            function getMessage(res) {
                console.log(res.data);
            }, false);
    }
</script>
</body>
</html>
