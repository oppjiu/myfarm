<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../ext/easyui/themes/icon.css">
    <script type="text/javascript" src="../ext/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../ext/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../ext/easyui/plugins/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="../ext/easyui/locale/easyui-lang-zh_CN.js"></script>

    <style>
        td{
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="controlBox">
    <span>种子名称:</span> <input id="genderSearch">
    <a href="#" class="easyui-linkbutton c1" iconCls="icon-search" onclick="doSearch()">查询</a>
    <a href="#" class="easyui-linkbutton c2" iconCls="icon-add" onclick="loadSaveForm()">添加</a>
    <a href="#" class="easyui-linkbutton c4" iconCls="icon-edit" onclick="loadForm()">编辑</a>
    <a href="#" class="easyui-linkbutton c3" iconCls="icon-remove" onclick="javascript:grid.edatagrid('cancelRow')">取消</a>
    <a href="#" class="easyui-linkbutton c5" iconCls="icon-cancel"onclick="javascript:grid.edatagrid('destroyRow')">删除</a>
</div>
<table id="grid"></table>
<div id="msgBox"></div>
<div id="formEditContainer" class="easyui-dialog" style="width: auto; height: auto; padding: 10px 10px" closed="true" buttons="#formEditSeedButtons">
    <form id="formEditSeed" method="POST" novalidate>
        <table class='tbledit'>
            <tr>
                <td>ID：</td>
                <td><input name="id" required="true" class="w200" value="0" disabled="disabled"></td>
                <td>种子ID：</td>
                <td><input name="seedId" required="true" class="easyui-validatebox w50" disabled="disabled"></td>
            </tr>
            <tr>
                <td>种子名称：</td>
                <td><input name="seedName" required="true" class="w200" value="0"></td>
                <td>X季作物：</td>
                <td><input name="growSeason" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>种子等级：</td>
                <td><input name="level" required="true" class="w200" value="0"></td>
                <td>种子类型：</td>
                <td><input name="kind" required="true"
                           class="easyui-combobox" panelHeight="auto"
                           data-options="editable:false,
                                    valueField:'code',
                                    textField:'caption',
                                    url:'<%=basePath%>/codeGender/data'"></td>
            </tr>
            <tr>
                <td>可获经验：</td>
                <td><input name="gainExperience" required="true" class="w200" value="0"></td>
                <td>每季成熟所需时间：</td>
                <td><input name="seasonTime" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>每季成熟可获得收成：</td>
                <td><input name="gainHarvestInEachRipeSeason" required="true" class="w200" value="0"></td>
                <td>种子采购价：</td>
                <td><input name="seedPurchasePrice" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>每个收获的果实单价：</td>
                <td><input name="unitPriceOfEachHarvest" required="true" class="w200" value="0"></td>
                <td>土地需求：</td>
                <td><input name="landDemand" required="true"
                           class="easyui-combobox" panelHeight="auto"
                           data-options="editable:false,
                                    valueField:'code',
                                    textField:'caption',
                                    url:'<%=basePath%>/codeGender/data'"></td>
            </tr>
            <tr>
                <td>每季成熟可获得积分：</td>
                <td><input name="gainPointsInEachRipeSeason" required="true" class="w200" value="0"></td>
                <td>提示信息：</td>
                <td><input name="tips" required="true" class="easyui-validatebox w50"></td>
            </tr>
        </table>
    </form>
</div>

<div id="formSaveContainer" class="easyui-dialog" style="width: auto; height: auto; padding: 10px 10px" closed="true" buttons="#formSaveSeedButtons">
    <form id="formSaveSeed" method="POST" novalidate>
        <table class='tbledit'>
            <tr>
                <td>ID：</td>
                <td><input name="id" required="true" class="w200" value="0" disabled="disabled"></td>
                <td>种子ID：</td>
                <td><input name="seedId" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>种子名称：</td>
                <td><input name="seedName" required="true" class="w200"></td>
                <td>X季作物：</td>
                <td><input name="growSeason" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>种子等级：</td>
                <td><input name="level" required="true" class="w200" ></td>
                <td>种子类型：</td>
                <td><input name="kind" required="true"
                           class="easyui-combobox" panelHeight="auto"
                           data-options="editable:false,
                                    valueField:'code',
                                    textField:'caption',
                                    url:'<%=basePath%>/codeGender/data'"></td>
            </tr>
            <tr>
                <td>可获经验：</td>
                <td><input name="gainExperience" required="true" class="w200" ></td>
                <td>每季成熟所需时间：</td>
                <td><input name="seasonTime" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>每季成熟可获得收成：</td>
                <td><input name="gainHarvestInEachRipeSeason" required="true" class="w200" ></td>
                <td>种子采购价：</td>
                <td><input name="seedPurchasePrice" required="true" class="easyui-validatebox w50"></td>
            </tr>
            <tr>
                <td>每个收获的果实单价：</td>
                <td><input name="unitPriceOfEachHarvest" required="true" class="w200"></td>
                <td>土地需求：</td>
                <td><input name="landDemand" required="true"
                           class="easyui-combobox" panelHeight="auto"
                           data-options="editable:false,
                                    valueField:'code',
                                    textField:'caption',
                                    url:'<%=basePath%>/codeGender/data'"></td>
            </tr>
            <tr>
                <td>每季成熟可获得积分：</td>
                <td><input name="gainPointsInEachRipeSeason" required="true" class="w200"></td>
                <td>提示信息：</td>
                <td><input name="tips" required="true" class="easyui-validatebox w50"></td>
            </tr>
        </table>
    </form>
</div>

<div id="formEditSeedButtons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="editSeedForm()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#formEditContainer').dialog('close')">取消</a>
</div>


<div id="formSaveSeedButtons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveSeedForm()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#formSaveContainer').dialog('close')">取消</a>
</div>

</body>
<script type="text/javascript">
    var params = {
        id: '',
        mode: 'insert'
    };
    var grid;
    $(document).ready(function () {
        var someData = [{
            id: 1,
            seedId:1,//种子id
            seedName:"西瓜",//种子名称
            growSeason:"1季作物",//X季作物
            level: "3级作物",//种子等级
            kind:"普通",//种子类型
            gainExperience:"50",//可获经验
            seasonTime:"140",//每季成熟所需时间
            gainHarvestInEachRipeSeason:"10", //每季成熟可获得收成
            seedPurchasePrice:"5",//种子采购价
            unitPriceOfEachHarvest:"10",//每个收获的果实单价
            landDemand:"黄土地",//土地需求
            gainPointsInEachRipeSeason:"10",//每季成熟可获得积分
            tips:"西瓜"//提示信息
        }, {
            id: 2,
            seedId:2,//种子id
            seedName:"西瓜",//种子名称
            growSeason:"1季作物",//X季作物
            level: "3级作物",//种子等级
            kind:"普通",//种子类型
            gainExperience:"50",//可获经验
            seasonTime:"140",//每季成熟所需时间
            gainHarvestInEachRipeSeason:"10", //每季成熟可获得收成
            seedPurchasePrice:"5",//种子采购价
            unitPriceOfEachHarvest:"10",//每个收获的果实单价
            landDemand:"黄土地",//土地需求
            gainPointsInEachRipeSeason:"10",//每季成熟可获得积分
            tips:"西瓜"//提示信息
        }, {
            id: 3,
            seedId:3,//种子id
            seedName:"西瓜",//种子名称
            growSeason:"1季作物",//X季作物
            level: "3级作物",//种子等级
            kind:"普通",//种子类型
            gainExperience:"50",//可获经验
            seasonTime:"140",//每季成熟所需时间
            gainHarvestInEachRipeSeason:"10", //每季成熟可获得收成
            seedPurchasePrice:"5",//种子采购价
            unitPriceOfEachHarvest:"10",//每个收获的果实单价
            landDemand:"黄土地",//土地需求
            gainPointsInEachRipeSeason:"10",//每季成熟可获得积分
            tips:"西瓜"//提示信息
        }];
        grid = $("#grid").edatagrid({
            title: '种子清单',
            data: someData,
            method:"post",
            striped: true,
            idField: "id",
            rownumbers: true,
            remoteSort: false,
            pagination: true,
            pageSize:2,
            pageList:[1,2,3],
            afterPageText:'页 共{pages}页',
            displayMsg:'当前显示{from}-{to}条记录，共{total}条记录',
            columns: [[
                {
                    field: 'id',
                    title: 'ID',
                    halign: 'center',
                    align: 'center'
                },
                {
                    field: 'seedId',
                    title: '种子id',
                    halign: 'center',
                    align: 'center',
                    sortable: true},
                {
                    field: 'seedName',
                    title: '种子名称',
                    halign: 'center',
                    align: 'center',
                    sortable: true},
                {

                    field: 'growSeason',
                    title: 'X季作物',
                    halign: 'center',
                    align: 'center',
                    sortable: true,
                },
                {
                    field: 'level',
                    title: '种子等级',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'kind',
                    title: '种子类型',
                    halign: 'center',
                    align: 'center',
                    editor: {
                        type: 'combobox',
                        options: {
                            valueField: 'key',
                            textField: 'value',
                            data: [{key: '0', value: '普通'}, {key: '1', value: '传说'}, {key: '2', value: '神话'}],
                            panelHeight: 'auto',
                            required: true
                        }
                    },
                    sortable: true
                },
                {
                    field: 'gainExperience',
                    title: '可获经验',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'seasonTime',
                    title: '每季成熟所需时间',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'gainHarvestInEachRipeSeason',
                    title: '每季成熟可获得收成',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'seedPurchasePrice',
                    title: '种子采购价',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'unitPriceOfEachHarvest',
                    title: '每个收获的果实单价',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'landDemand',
                    title: '土地需求',
                    halign: 'center',
                    align: 'center',
                    editor: {
                        type: 'combobox',
                        options: {
                            valueField: 'key',
                            textField: 'value',
                            data: [{key: '0', value: '黄土地'}, {key: '1', value: '红土地'}, {key: '2', value: '黑土地'}],
                            panelHeight: 'auto',
                            required: true
                        }
                    },
                    sortable: true
                },
                {
                    field: 'gainPointsInEachRipeSeason',
                    title: '每季成熟可获得积分',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'tips',
                    title: '提示信息',
                    halign: 'center',
                    align: 'center',
                    sortable: true
                },
                {
                    field:'operate',
                    title:'操作',
                    align:'center',
                    width:$(this).width()*0.1,
                    formatter:function(value, row, index){
                        var str = '<a class="newGrid" onclick="ShowNewGrid(\'' + row.id + '\')"  href="javascript:void(0)">成长阶段</a>';;
                        return str;
                    }
                }

            ]],
            onLoadSuccess:function(data){
                $('.newGrid').linkbutton({ text: '查看详情', plain: false, iconCls: '.icon-blank' });
            },

        });
    });
    function loadForm() {
        var row = grid.datagrid('getSelected');
        if (row) {
            params.id = row.id;
            params.mode = 'edit';
            $('#formEditContainer').dialog('open').dialog('setTitle', '编辑数据');
            $('#formEditSeed').form('load', row);
        } else {
            alert("请先选择一行数据，然后再尝试点击操作按钮！");
        }
    }
    function editSeedForm() {
        $('#formEditSeed').form('submit', {
            url: '<%=basePath%>/student/save',
            onSubmit : function(param) {
                //param.id = params.id;
                //param.mode = params.mode;
                return $(this).form('validate');
            },
            success : function(result) {
                var result = eval('(' + result + ')');
                if (result.code == 0) {
                    $('#formEditContainer').dialog('close');
                    grid.datagrid('reload');
                }
                $.messager.show({
                    title : "消息",
                    msg : result.msg
                });
            }
        });
    }

    function loadSaveForm(){
            params.mode = 'edit';
            $('#formSaveContainer').dialog('open').dialog('setTitle', '添加数据');
    }
    function saveSeedForm() {
        $('#formSaveSeed').form('submit', {
            url: '<%=basePath%>/student/save',
            onSubmit : function(param) {
                //param.id = params.id;
                //param.mode = params.mode;
                return $(this).form('validate');
            },
            success : function(result) {
                var result = eval('(' + result + ')');
                if (result.code == 0) {
                    $('#formSaveContainer').dialog('close');
                    grid.datagrid('reload');
                }
                $.messager.show({
                    title : "消息",
                    msg : result.msg
                });
            }
        });
    }

    ShowNewGrid = function (Id) {

    }
</script>
</html>
